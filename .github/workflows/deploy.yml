name: Deploy n8n

on:
  workflow_dispatch:
    inputs:
      ssh_host:
        description: "IP VPS або домен"
        required: true
      ssh_user:
        description: "SSH User"
        required: true
      ssh_port:
        description: "SSH Port"
        required: false
        default: "22"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ github.event.inputs.ssh_host }}
          username: ${{ github.event.inputs.ssh_user }}
          port: ${{ github.event.inputs.ssh_port }}
          key: ${{ secrets.SSH_SECRET }}
          script: |
            set -e

            # Створюємо папку для n8n в домашній директорії користувача
            mkdir -p ~/n8n
            cd ~/n8n

            # Створюємо .env файл через heredoc з GitHub Secret
            cat <<EOF > .env
            ${{ secrets.ENV_FILE }}
            EOF

            # Завантажуємо docker-compose.yml з репозиторію
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # Визначаємо, чи потрібен sudo для docker команд
            # Перевіряємо, чи користувач може виконати docker без sudo
            DOCKER_CMD="docker"
            if ! docker ps &>/dev/null 2>&1; then
              # Якщо docker не працює без sudo, використовуємо sudo
              # Але спочатку перевіряємо, чи Docker встановлений
              if command -v docker &> /dev/null; then
                DOCKER_CMD="sudo docker"
              fi
            fi

            # Встановлюємо Docker (якщо ще немає) - потребує sudo
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              # Додаємо користувача до групи docker
              sudo usermod -aG docker $USER
              # Після додавання до групи потрібна нова сесія, тому використовуємо sudo
              DOCKER_CMD="sudo docker"
            fi

            # Зупиняємо старі контейнери (якщо є)
            $DOCKER_CMD compose down 2>/dev/null || true

            # Завантажуємо останні образи
            $DOCKER_CMD compose pull

            # Запускаємо контейнери у фоновому режимі
            $DOCKER_CMD compose up -d

            # Очікуємо готовності сервісу
            sleep 5

            # Перевірка статусу контейнерів
            $DOCKER_CMD compose ps

            # Перевірка логів (останні 20 рядків)
            echo "=== Останні логи n8n ==="
            $DOCKER_CMD compose logs --tail=20 n8n

name: Deploy n8n

on:
  workflow_dispatch:
    inputs:
      ssh_host:
        description: "IP VPS або домен"
        required: true
      ssh_user:
        description: "SSH User"
        required: true
      ssh_port:
        description: "SSH Port"
        required: false
        default: "22"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ github.event.inputs.ssh_host }}
          username: ${{ github.event.inputs.ssh_user }}
          port: ${{ github.event.inputs.ssh_port }}
          key: ${{ secrets.SSH_SECRET }}
          script: |
            set -e

            # Створюємо папку для n8n з sudo
            sudo mkdir -p /opt/n8n
            sudo chown -R $USER:$USER /opt/n8n
            cd /opt/n8n

            # Створюємо .env файл через heredoc з GitHub Secret
            cat <<EOF > .env
            ${{ secrets.ENV_FILE }}
            EOF

            # Завантажуємо docker-compose.yml з репозиторію
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # Встановлюємо Docker (якщо ще немає)
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              # Додаємо користувача до групи docker (щоб не використовувати sudo для docker)
              sudo usermod -aG docker $USER
            fi

            # Встановлюємо Docker Compose (якщо ще немає)
            if ! command -v docker compose &> /dev/null; then
              curl -fsSL https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | sudo sh
            fi

            # Якщо користувач додано до групи docker, потрібно перезавантажити сесію
            # Використовуємо newgrp або просто sudo для docker команд
            # Зупиняємо старі контейнери (якщо є)
            sudo docker compose down 2>/dev/null || true

            # Завантажуємо останні образи
            sudo docker compose pull

            # Запускаємо контейнери у фоновому режимі
            sudo docker compose up -d

            # Очікуємо готовності сервісу
            sleep 5

            # Перевірка статусу контейнерів
            sudo docker compose ps

            # Перевірка логів (останні 20 рядків)
            echo "=== Останні логи n8n ==="
            sudo docker compose logs --tail=20 n8n

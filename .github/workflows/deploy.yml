name: Deploy n8n

on:
  workflow_dispatch:
    inputs:
      ssh_host:
        description: "IP VPS або домен"
        required: true
      ssh_user:
        description: "SSH User"
        required: true
      ssh_port:
        description: "SSH Port"
        required: false
        default: "22"
      ssh_key:
        description: "SSH Private Key (PEM / OpenSSH format)"
        required: true
      env_file:
        description: "Вміст .env файлу (мінімум: GENERIC_TIMEZONE, опціонально: N8N_HOST, N8N_PROTOCOL, WEBHOOK_URL)"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ github.event.inputs.ssh_key }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ github.event.inputs.ssh_host }}
          username: ${{ github.event.inputs.ssh_user }}
          port: ${{ github.event.inputs.ssh_port }}
          script: |
            set -e

            # Створюємо папку для n8n
            mkdir -p /opt/n8n
            cd /opt/n8n

            # Створюємо .env файл через heredoc
            cat <<EOF > .env
            ${{ github.event.inputs.env_file }}
            EOF

            # Завантажуємо docker-compose.yml з репозиторію
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # Встановлюємо Docker (якщо ще немає)
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh
            fi

            # Встановлюємо Docker Compose (якщо ще немає)
            if ! command -v docker compose &> /dev/null; then
              curl -fsSL https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | sh
            fi

            # Зупиняємо старі контейнери (якщо є)
            docker compose down 2>/dev/null || true

            # Завантажуємо останні образи
            docker compose pull

            # Запускаємо контейнери у фоновому режимі
            docker compose up -d

            # Очікуємо готовності сервісу
            sleep 5

            # Перевірка статусу контейнерів
            docker compose ps

            # Перевірка логів (останні 20 рядків)
            echo "=== Останні логи n8n ==="
            docker compose logs --tail=20 n8n
